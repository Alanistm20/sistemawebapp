<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alquileres</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Lista de Alquileres</h2>

    <a th:href="@{/alquileres/nuevo}" class="btn btn-success mb-3">Registrar Nuevo Alquiler</a>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Películas</th>
                <th>Fecha de Alquiler</th>
                <th>Fecha de Devolución</th>
                <th>Estado</th>
                <th>Total (S/)</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alquiler : ${alquileres}">
                <td th:text="${alquiler.cliente.nombre}"></td>

              
                <td>
                    <ul class="mb-0">
                        <li th:each="detalle : ${alquiler.detalles}"
                            th:text="${detalle.pelicula.titulo + ' x' + detalle.cantidad}"></li>
                    </ul>
                </td>

                <td th:text="${alquiler.fechaAlquiler}"></td>
                <td th:text="${alquiler.fechaDevolucion}"></td>
                <td th:text="${alquiler.estado}"></td>
                <td th:text="${#numbers.formatDecimal(alquiler.montoTotal, 1, 'POINT', 2, 'POINT')}"></td>

                <td>
                    <a th:href="@{'/alquileres/editar/' + ${alquiler.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/alquileres/eliminar/' + ${alquiler.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este alquiler?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
