<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="titulo">Lista de Alquileres</title>
</head>
<body>
<div layout:fragment="contenido">
    <h2>Lista de Alquileres</h2>

    <a th:href="@{/alquileres/nuevo}" class="btn btn-primary mb-3">Nuevo Alquiler</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha Alquiler</th>
            <th>Fecha Devolución</th>
            <th>Estado</th>
            <th>Monto Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alquiler : ${alquileres}">
            <td th:text="${alquiler.id}">1</td>
            <td th:text="${alquiler.cliente.nombre}">Juan Pérez</td>
            <td th:text="${alquiler.fechaAlquiler}">2025-06-01</td>
            <td th:text="${alquiler.fechaDevolucion}">2025-06-05</td>
            <td th:text="${alquiler.estado}">ENTREGADO</td>
            <td th:text="${alquiler.montoTotal}">50.00</td>
            <td>
                <a th:href="@{'/alquileres/editar/' + ${alquiler.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/alquileres/eliminar/' + ${alquiler.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este alquiler?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
