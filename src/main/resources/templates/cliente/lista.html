<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Lista de Clientes</h2>

    <a th:href="@{/clientes/nuevo}" class="btn btn-success mb-3">Registrar Cliente</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}">1</td>
                <td th:text="${cliente.nombre}">Juan</td>
                <td th:text="${cliente.email}">juan@mail.com</td>
                <td>
                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Â¿EstÃ¡s seguro de eliminar este cliente?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
