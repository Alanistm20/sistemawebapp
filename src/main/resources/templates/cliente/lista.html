<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title layout:fragment="titulo">Lista de Clientes</title>
</head>

<body>
<div layout:fragment="contenido" class="container mt-4">
    <h2 class="mb-4">Lista de Clientes</h2>

    <a th:href="@{/clientes/nuevo}" class="btn btn-success mb-3">Registrar Cliente</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}">1</td>
                <td th:text="${cliente.nombre}">Juan</td>
                <td th:text="${cliente.email}">juan@mail.com</td>
                <td>
                    <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Â¿EstÃ¡s seguro de eliminar este cliente?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
