<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title layout:fragment="titulo">Registrar Cliente</title>
</head>

<body>
<div layout:fragment="contenido" class="container mt-4">

    <h2 class="mb-4">Registrar Cliente</h2>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" th:id="nombre" class="form-control" required>
            <div class="invalid-feedback">Por favor ingresa un nombre válido.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" th:id="email" class="form-control" required>
            <div class="invalid-feedback">Por favor ingresa un email válido.</div>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
</div>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
