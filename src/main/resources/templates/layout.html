<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="titulo">Sistema de Alquiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
        }
        #sidebar .nav-link {
            color: white;
        }
        #sidebar .nav-link.active {
            background-color: #495057;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav id="sidebar" class="d-flex flex-column p-3">
        <h4 class="text-white">Menú</h4>
        <a class="nav-link" th:href="@{/peliculas}">Películas</a>
        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
        <a class="nav-link" th:href="@{/alquileres}">Alquileres</a>
        <hr class="text-white">
        <a class="nav-link" th:href="@{/}">Inicio</a>
    </nav>

    <div id="content">
        <div layout:fragment="contenido">
            <!-- Aquí se inyecta el contenido de cada vista -->
        </div>
    </div>
</body>
</html>
