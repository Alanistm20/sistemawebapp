<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title layout:fragment="titulo">Lista de Películas</title>
</head>

<body>
<div layout:fragment="contenido" class="container mt-4">
    <h2 class="mb-4">Lista de Películas</h2>

    <a th:href="@{/peliculas/nuevo}" class="btn btn-success mb-3">Registrar Nueva Película</a>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Título</th>
                <th>Género</th> 
                <th>Precio</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pelicula : ${peliculas}">
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.genero}"></td> 
                <td th:text="${pelicula.precio}"></td>
                <td th:text="${pelicula.stock}"></td>
                <td>
                    <a th:href="@{'/peliculas/editar/' + ${pelicula.id}}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{'/peliculas/eliminar/' + ${pelicula.id}}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
