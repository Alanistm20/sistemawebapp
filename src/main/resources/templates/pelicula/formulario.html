<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title layout:fragment="titulo">Registrar Película</title>
</head>

<body>
<div layout:fragment="contenido" class="container mt-4">
    <h2 class="mb-4">Registrar Película</h2>

    <form th:action="@{/peliculas/guardar}" th:object="${pelicula}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Género</label>
            <input type="text" th:field="*{genero}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/peliculas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
